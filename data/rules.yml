version: "3.1"

rules:

- rule: Saudação inicial
  steps:
  - intent: iniciar_conversa
  - action: utter_saudacao
  - action: utter_perguntar_nome

- rule: Confirmar anamnese
  steps:
  - intent: confirmar_informacoes
  - action: utter_confirmar_anamnese
  - action: registrar_anamnese

- rule: Corrigir informações
  steps:
  - intent: negar_informacoes
  - action: utter_pedir_correcao

- rule: Despedida
  steps:
  - intent: encerrar_conversa
  - action: utter_despedida

- rule: Resposta à pergunta sobre ser um robô
  steps:
  - intent: questionar_se_robo
  - action: utter_questionar_se_robo
