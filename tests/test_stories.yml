version: "2.0"
stories:

- story: Teste do caminho padrão
  steps:
  - user: "Olá"
    intent: greet
  - action: utter_greet
  - action: utter_ask_contact
  - user: "Meu nome é João e meu email é joao@example.com"
    intent: provide_contact
  - action: utter_acknowledge_contact
  - action: utter_ask_details
  - user: "Meu pedido não chegou ainda"
    intent: describe_problem
  - action: utter_acknowledge_problem
  - user: "Tchau"
    intent: goodbye
  - action: utter_goodbye

- story: Teste com detalhes imediatos
  steps:
  - user: "Oi"
    intent: greet
  - action: utter_greet
  - user: "Estou tendo um problema com meu pedido"
    intent: describe_problem
  - action: utter_ask_contact
  - user: "Sou Maria, pode me contatar em maria@example.com"
    intent: provide_contact
  - action: utter_acknowledge_contact
  - user: "Fiz o pedido na semana passada e ainda não foi entregue"
    intent: describe_details
  - action: utter_acknowledge_problem
  - user: "Até mais"
    intent: goodbye
  - action: utter_goodbye

- story: Teste de desistência no meio da conversa
  steps:
  - user: "Olá"
    intent: greet
  - action: utter_greet
  - action: utter_ask_contact
  - user: "Meu nome é Carlos e meu email é carlos@example.net"
    intent: provide_contact
  - action: utter_acknowledge_contact
  - user: "Na verdade, deixe pra lá"
    intent: goodbye
  - action: utter_goodbye

- story: Teste de retorno para fornecer mais detalhes
  steps:
  - user: "Bom dia"
    intent: greet
  - action: utter_greet
  - action: utter_ask_contact
  - user: "Eu sou a Ana, meu email é ana@exemplo.org"
    intent: provide_contact
  - action: utter_acknowledge_contact
  - user: "A entrega do meu pedido está atrasada"
    intent: describe_problem
  - action: utter_acknowledge_problem
  - user: "O código de rastreamento não mostra atualizações"
    intent: describe_details
  - action: utter_acknowledge_problem
  - user: "Adeus"
    intent: goodbye
  - action: utter_goodbye

- story: Teste de início com despedida
  steps:
  - user: "Apenas passando para dizer tchau"
    intent: goodbye
  - action: utter_goodbye
